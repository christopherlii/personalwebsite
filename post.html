<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Blog — Post</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
  <!-- copy your same header/nav here -->
  <nav class="nav">
    <a data-page="home" href="index.html">Home</a>
    <a data-page="archives" href="archives.html">Archives</a>
    <a data-page="contact" href="contact.html">Contact</a>
  </nav>

  <main id="post-content">
    <p>Loading…</p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(location.search);
      const file = params.get('file');
      const container = document.getElementById('post-content');

      if (!file) {
        container.innerHTML = '<p>Error: no post specified.</p>';
        return;
      }

      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error('Not found');
        const md = await res.text();
        container.innerHTML = marked.parse(md);
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Sorry, could not load that post.</p>';
      }
    });
  </script>
</body>
</html>
