<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Title - Christopher Li</title>
  <link rel="icon" type="image/png" href="/logos/CL.png">
  <link rel="stylesheet" href="/styles/archives.css">
</head>
<body>
  <div class="container">
    <div class="intro-section">
      <div class="welcome">
        <h1><a href="/" style="text-decoration: none; color: inherit;">Christopher Li</a></h1>
      </div>
      <nav class="nav">
        <a href="/" data-page="home">Home</a>
        <a href="/#archives" data-page="archives">Archives</a>
        <a href="/#contact" data-page="contact">Contact</a>
      </nav>
    </div>
    
    <div class="post-content">
      <h1>Post Title</h1>
      <div class="date">Month Day, Year</div>
      <div class="content">
        <!-- Post content goes here -->
      </div>
      <a href="/#archives" class="return-button">‚Üê Return to Archives</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav a');
      
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const page = this.getAttribute('data-page');
          window.location.href = `/#${page}`;
        });
      });
    });
  </script>
</body>
</html>
